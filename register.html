<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="register.css">

</head>
<body>
    <div class="cont">
        <div class="form sign-in">
          <h2>Sign In</h2>
          <label>
            <span>Email Address</span>
            <input type="email" name="email"required id="lemail">
          </label>
          <label>
            <span>Password</span>
            <input type="password" name="password"required id="lpassword">
          </label>
          <button class="submit" type="submit"id="loginBtn">Sign In</button>
          <p class="forgot-pass">Forgot Password ?</p>
    
        </div>
        <div class="sub-cont">
          <div class="img">
                <div class="img-text m-up">
                <h2>Don't have an account?</h2>
                </div>
                <div class="img-text m-in">
                <h2>Already have an account? </h2>
                </div>

                <div class="img-btn">
                <span class="m-up">Sign Up</span>
                <span class="m-in">Sign In</span>
                </div>
          </div>
          <div class="form sign-up">
                <h2>Sign Up</h2>
                <label>
                    <span>Fname</span>
                    <input type="text"required id="fname">
                </label>
                <label>
                    <span>Lname</span>
                    <input type="text"required id="lname">
                    </label>
                <label>
                    <span>Email</span>
                    <input type="email"required id="email">
                </label>
                <label>
                    <span>Password</span>
                    <input type="password"required id="password">
                </label>
                <label>
                    <span>Confirm Password</span>
                    <input type="password"required id="confpassword">
                </label>
                <button type="submit" class="submit" id="signUpBtn">Sign Up Now</button>
          </div>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
